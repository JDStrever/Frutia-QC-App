{% extends "base.html" %}
{% block title %}Add crate â€” QC{% endblock %}
{% block content %}
  <h2>Add crate</h2>
  <form method="post" action="{{ url_for('add_crate') }}" class="form-grid">
    <label>Run number (optional)<br/><input name="run_number"></label>
    <label>PUC (required)<br/><input name="puc" required></label>
    <label>Farm name (required)<br/><input name="farm_name" required></label>
    <label>Commodity (required)<br/><input name="commodity" required></label>
    <label>Variety<br/><input name="variety"></label>
    <label>Class<br/><input name="grade_class"></label>
    <label>Size<br/><input name="size"></label>
    <label>Weight (kg)<br/><input name="weight" type="number" step="0.01"></label>
    <label>Date received<br/><input name="date_received" type="date" value="{{ today }}"></label>
    <label style="grid-column: 1 / -1;">Inspector notes<br/><textarea name="inspector_notes" rows="6"></textarea></label>

    <div style="grid-column: 1 / -1; text-align: right;">
      <button type="submit">Add crate</button>
      <a class="btn-link" href="{{ url_for('dashboard') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
